version: '3'
services:
  app:
    image: parspack
    restart: always
    container_name: minifier
    build:
      context: ./app
      dockerfile: Dockerfile
    networks:
      - net
    volumes:
      - "~/parspack/opt:/app/storage"
    env_file:
      - backend.env
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
      - redis

  redis:
    image: redis
    restart: always
    container_name: redis
    volumes:
      - ~/parspack/redis:/data
    networks:
      - net

  mongodb:
    image: mongo
    container_name: mongodb
    environment:
      - MONGO_INITDB_DATABASE=${MONGO_DATABASE}
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
    volumes:
      - ~/parspack/mongo-data:/data/db
    networks:
      - net
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always

networks:
  net:


